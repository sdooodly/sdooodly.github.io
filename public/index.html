<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Crying to code"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Engineer</title>
    <!-- Tailwind CSS CDN - for quick setup, replace with proper build process later -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set up CSS variables for dark and light mode
      document.addEventListener('DOMContentLoaded', function() {
        const setThemeVars = (theme) => {
          if (theme === 'light') {
            document.documentElement.classList.add('light');
          } else {
            document.documentElement.classList.remove('light');
          }
        };
        // Optionally, set theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) setThemeVars(savedTheme);
      });
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              accent: 'var(--color-accent)',
              accent2: 'var(--color-accent2)',
              accent3: 'var(--color-accent3)',
              text: 'var(--color-text)',
              glass: 'var(--color-glass)',
            },
            boxShadow: {
              neon: '0 0 16px 2px #FF2D95, 0 0 32px 8px #00E0FF',
            },
            backdropBlur: {
              glass: '8px',
            },
            backgroundImage: {
              'funky-gradient': 'linear-gradient(120deg, #FF2D95 0%, #00E0FF 50%, #B6FF2D 100%)',
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #0A0A0A;
        --color-accent: #FF2D95;
        --color-accent2: #00E0FF;
        --color-accent3: #B6FF2D;
        --color-text: #F8F8FF;
        --color-glass: rgba(30,30,40,0.7);
      }
      .light {
        --color-background: #F8F8FF;
        --color-accent: #FF2D95;
        --color-accent2: #00B4D8;
        --color-accent3: #3A86FF;
        --color-text: #181818;
        --color-glass: rgba(255,255,255,0.7);
      }
      /* Apply Inter font globally */
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
